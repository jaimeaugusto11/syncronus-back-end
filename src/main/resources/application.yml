spring:
  application:
    name: zap-procurement
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:zap_procurement}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        type:
          preferred_uuid_jdbc_type: pg-uuid
    defer-datasource-initialization: true
  
  # sql:
  #   init:
  #     mode: always
  #     data-locations: classpath:data/complete-sample-data.sql
  #     continue-on-error: true
  
  security:
    user:
      name: admin
      password: admin123

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: ZAP-Procurement-Secret-Key-2024-Very-Long-Secret-For-JWT-Token-Generation
  expiration: 86400000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
