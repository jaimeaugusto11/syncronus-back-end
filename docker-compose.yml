services:
  app:
    image: momarido/zap-procurement-backend:latest
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=zap_procurement
      - DB_USERNAME=root
      - DB_PASSWORD=root
      - JWT_SECRET=ZAP-Procurement-Secret-Key-2024-Very-Long-Secret-For-JWT-Token-Generation
    depends_on:
      db:
        condition: service_healthy
    networks:
      - zap-network

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=zap_procurement
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - zap-network

networks:
  zap-network:
    driver: bridge

volumes:
  mysql_data:
